<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Details</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-900">
    <div class="overflow-x-auto">
      <table class="max-w-screen-xl mx-auto my-10">
        <thead class="bg-gray-50">
          <tr class="border border-white">
            <th
              scope="col"
              class="greetName px-6 py-3 text-start text-sm text-white font-medium bg-gray-700 border border-white uppercase rounded-sm"
            >
              S.N
            </th>
            <th
              scope="col"
              class="greetName px-6 py-3 text-start text-sm text-white font-medium bg-gray-700 border border-white uppercase rounded-sm"
            >
              Name
            </th>
            <th
              scope="col"
              class="greetName px-6 py-3 text-start text-sm text-white font-medium bg-gray-700 border border-white uppercase rounded-sm"
            >
              Email
            </th>
            <th
              scope="col"
              class="greetName px-6 py-3 text-start text-sm text-white font-medium bg-gray-700 border border-white uppercase rounded-sm"
            >
              Message
            </th>
          </tr>
        </thead>
        <tbody class="bg-gray-50 border border-black">
         
        </tbody>
      </table>
    </div>
  </body>
</html>
